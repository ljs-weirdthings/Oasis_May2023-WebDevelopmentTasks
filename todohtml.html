<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" type="text/css" href="todocss.css">
</head>
<body>
  <div class="container">
    <h1 class="title">To-Do App</h1>
    <form id="taskForm">
      <textarea id="taskInput" placeholder="Add a task"></textarea>
      <textarea id="descriptionInput" placeholder="Add a description"></textarea>
      <button type="submit">Add</button>
    </form>
    <div class="task-section">
      <h2 class="section-heading">Pending Tasks</h2>
      <ul id="pendingTasksList"></ul>
    </div>
    <div class="task-section">
      <h2 class="section-heading">Completed Tasks</h2>
      <ul id="completedTasksList"></ul>
    </div>
  </div>

  <script src="todoscript.js"></script>
</body>
</html>
